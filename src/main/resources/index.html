<p>
    Select a radio button and click on Submit.
</p>

People Rating:
<input type="radio" name="Gender" value="1">1
<input type="radio" name="Gender" value="2">2
<input type="radio" name="Gender" value="3">3

<br>

Food Rating:
<input type="radio" name="Food" value="1">1
<input type="radio" name="Food" value="2">2
<input type="radio" name="Food" value="3">3

<br>

<button type="button" onclick="displayRadioValue()">
    Submit
</button>

<br>

<div id="result"></div>

<script>
    function displayRadioValue() {
        document.getElementById("result").innerHTML = "";
        var ele = document.getElementsByTagName('input');

        for(i = 0; i < ele.length; i++) {

            if(ele[i].type==="radio") {

                if(ele[i].checked)
                    document.getElementById("result").innerHTML
                        += ele[i].name + " Value: "
                        + ele[i].value + "<br>";
            }
        }
    }
</script>
